    implementation 'com.jaeger.statusbarutil:library:1.5.1'
    implementation 'com.ogaclejapan.smarttablayout:library:1.7.0@aar'
    implementation 'com.ogaclejapan.smarttablayout:utils-v4:1.7.0@aar'
    implementation files('libs/tbs_sdk_thirdapp_v3.6.0.1310_43612_sharewithdownload_withoutGame_obfs_20180706_163319.jar')
    /**
     *  列表
     */
    implementation 'com.oushangfeng:PinnedSectionItemDecoration:1.3.2'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.42'
    /**
     *  图片选择以及剪切
     */
    implementation project(path: ':matise')
    implementation 'com.github.yalantis:ucrop:2.2.3-native'
    implementation files('libs/libammsdk.jar')
    implementation 'com.bugtags.library:bugtags-lib:3.1.1'

}
